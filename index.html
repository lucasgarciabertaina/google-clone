<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="This is a clone of a google tab">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>
</head>
<body>
    <div class="wallpaper">
        <img src="./images/wallpaper.png" class="wallpaper__image" alt="Wallpaper of Justin Prno" title="Wallpaper of Justin Prno">
        <header>
            <nav>
                <img src="./images/profile.svg" class="nav__profile--image" alt="">
                <img class="nav__apps"src="./images/apps.svg" alt="">
                <ul>
                    <li><a href="#" class="ul__nav__li">Gmail</a></li>
                    <li><a href="#" class="ul__nav__li">Images</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img class="google__image" src="./images/google_logo 1.svg" alt="google-logo">
            <section class="search">
                <img class="search__search"src="./images/search.svg" alt="">
                <label for="search">
                    <input class="section__search" type="text" name="search" id="search" placeholder="Search Google or type a URL">
                </label>
                <img class="search__microphone" src="./images/microphone.svg" alt="">
            </section>
            <section>
                <img class="image__add" src="./images/add.svg" alt="">
                <p class="add__text">Add shortcut</p>
            </section>
        </main>
        <footer>
            <div class="left">
                <div class="numero3">
                    <img src="./images/link.svg" alt="">
                    <a class="numero1" href="#">Tessellation Extra 5</a>
                    <br>
                    <a class="numero2" href="#">Justin Prno, Walli</a>
                </div>
            </div>
            <div class="right">
                <img class="image__pencil" src="./images/icon_pencil .svg" alt="">
            </div>
        </footer>
    </div>
</body>
</html>
